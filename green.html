    <style>

            font-family: 'Inter', sans-serif;
            /* Refined gradient background */
            background: linear-gradient(135deg, #0f172a 0%, #0b3b36 40%, #065f46 100%);
        }
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* Aspect ratio 16:9 (divide 9 by 16 = 0.5625) */
            height: 0;

        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
