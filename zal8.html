  <script>
    AOS.init({ once: true, startEvent: 'DOMContentLoaded' });

    document.querySelectorAll('.custom-video-player').forEach(player => {
      const video = player.querySelector('video');
      const playBtn = player.querySelector('.play-btn');
      const muteBtn = player.querySelector('.mute-btn');
      const fsBtn = player.querySelector('.fs-btn');
      const progress = player.querySelector('.progress');
      const volume = player.querySelector('.volume');
      const time = player.querySelector('.time');

      function formatTime(s) {
        s = Math.floor(s);
        const m = Math.floor(s / 60);
        const sec = String(s % 60).padStart(2, '0');
        return `${m}:${sec}`;
      }

      function updateTime() {
        if (!isNaN(video.duration)) {
          time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
          progress.value = (video.currentTime / video.duration) * 100 || 0;
        }
      }

      playBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          playBtn.textContent = '‚è∏Ô∏è';
        } else {
          video.pause();
          playBtn.textContent = '‚ñ∂Ô∏è';
        }
      });

      muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
      });

      fsBtn.addEventListener('click', () => {
        (player.requestFullscreen || player.webkitRequestFullscreen || player.msRequestFullscreen)?.call(player);
      });

      progress.addEventListener('input', () => {
        if (!isNaN(video.duration)) {
          video.currentTime = (progress.value / 100) * video.duration;
        }
      });

      volume.addEventListener('input', () => {
        video.volume = volume.value;
        if (video.volume === 0) {
          video.muted = true; muteBtn.textContent = 'üîá';
        } else {
          video.muted = false; muteBtn.textContent = 'üîä';
        }
      });

      video.addEventListener('timeupdate', updateTime);
      video.addEventListener('loadedmetadata', updateTime);
      video.addEventListener('play', () => playBtn.textContent = '‚è∏Ô∏è');
      video.addEventListener('pause', () => playBtn.textContent = '‚ñ∂Ô∏è');
    });
