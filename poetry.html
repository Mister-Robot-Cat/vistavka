<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Язык Победы — Карабах это Азербайджан</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Контейнер для презентации */
        .responsive-iframe-container {
            position: relative;
            width: 110%; /* Сделать шире колонки */
            padding-bottom: 62%; /* Чуть больше высота презентации */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-left: -5%; /* Небольшое смещение, чтобы вписаться */
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Фон с изображением карты Азербайджана */
        body {
            background-image: url('https://multi-admin.ru/mediabank_blog/11/171693/ac11fc0a4e0d0c383d3f3d5cc06ca3feistock-1277576441-1-.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Затемнение для лучшей читаемости */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>

<body class="relative h-screen flex items-center justify-center text-white">

    <!-- Затемнение на фоне -->
    <div class="overlay"></div>

    <!-- Контейнер с двумя колонками -->
    <div class="flex w-11/12 max-w-screen-2xl mx-auto gap-6">
        <!-- Левая колонка: Фотография -->
        <div class="w-1/2 flex justify-center items-center">
            <img src="https://kanaldim.tv/wp-content/uploads/2022/08/01-7-820x473.jpg"
                alt="Фото" class="w-full h-auto rounded-lg shadow-lg object-cover">
        </div>

        <!-- Правая колонка: Презентация -->
        <div class="w-1/2">
            <div class="responsive-iframe-container rounded-lg bg-white">
                <iframe
                    src="https://1drv.ms/p/c/6fc94d6f7e807bdf/IQRcNPSdZNk5T7U7mwRnjXYzAeUCXwhrkJ51Tbo9NMPR5gI?wdAr=1.7777777777777777&amp;wdEaaCheck=1"
                    frameborder="0">
                    Это внедренная презентация <a target="_blank" href="https://office.com">Microsoft Office</a> на платформе
                    <a target="_blank" href="https://office.com/webapps">Office</a>.
                </iframe>
            </div>
        </div>
    </div>

    <a href="home.html" aria-label="На главную" class="fixed z-50 bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-full shadow-lg">На главную</a>
</body>

</html>
