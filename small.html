<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Фон с новой фотографией Азербайджана */
        body {
            background-image: url('https://hromadske.ua/static/content/thumbs/*x*/6/0c/ersref-4e0c4956abb0d6faaa226e87eb97a0c6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Занимает всю высоту экрана */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center; /* Выравнивание текста по центру */
        }

        /* Затемнение фона */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Легкое затемнение */
            z-index: -1;
        }

        /* Контейнер для видео */
        .responsive-iframe-container {
            position: relative;
            width: 90%; /* Сделано на 90% ширины */
            padding-bottom: 56.25%; /* Соотношение 16:9 */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

    </style>
</head>

<body>

    <!-- Затемнение на фоне -->
    <div class="overlay"></div>

    <!-- Контейнер с видео по центру -->
    <div class="responsive-iframe-container">
        <iframe src="https://www.youtube.com/embed/8c4H0Lq3lW0" frameborder="0" allowfullscreen>
            Это внедренная презентация <a target="_blank" href="https://office.com">Microsoft Office</a> на платформе
            <a target="_blank" href="https://office.com/webapps">Office</a>.
        </iframe>
    </div>

    <script>
        function changeText(language) {
            const titleElement = document.getElementById('title');
            const contentElement = document.getElementById('content');

            if (language === 'ru') {
                titleElement.textContent = 'Язык победы';
                contentElement.textContent = 'Лингвистический анализ документов, интервью и выступлений в ходе Отечественной войны показал, что азербайджанский и русский языки, на котором свободно говорят граждане Азербайджана, пополнились новой лексикой, фразеологическими сочетаниями, синтаксическими конструкциями, символами и прецендентными текстами, которые доказывают о единстве нашего народа, вызывают чувство гордости и делают ощущение победы сакральным!';
            } else if (language === 'az') {
                titleElement.textContent = 'Qələbə dili';
                contentElement.textContent = 'Vətən Müharibəsi zamanı sənədlərin, müsahibələrin və çıxışların linqvistik təhlili göstərdi ki, Azərbaycan vətəndaşlarının səlis danışdıqları Azərbaycan və rus dilləri vəhdətini sübut edən xalqımızın qürur hissini oyadan və qələbə hissini müqəddəs edən yeni sözlər, frazeoloji birləşmələr, sintaktik strukturlar, simvollar və presedent mətnlərlə zənginləşib!';
            } else if (language === 'en') {
                titleElement.textContent = 'Language of Victory';
                contentElement.textContent = 'Linguistic analysis of documents, interviews and speeches during the Patriotic War showed that the Azerbaijani and Russian languages, which are freely spoken by the citizens of Azerbaijan, were supplemented with new lexics, idioms, syntactic constructions, symbols and precedent texts that prove the unity of our people, evoke a sense of pride and make the feeling of victory sacred!';
            }
        }
    </script>

    <a href="home.html" aria-label="На главную" class="fixed z-50 bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-full shadow-lg">На главную</a>
</body>

</html>
