<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Фон с картой Азербайджана */
        body {
            background-image: url('https://atlassam.org/wp-content/uploads/2023/01/azerbaycan-siyasi-haritasi.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Затемнение фона */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Легкое затемнение */
            z-index: -1;
        }

        /* Контейнер для презентации с фиксированным соотношением сторон */
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 50%; /* Соотношение сторон 2:1 (увеличена высота) */
            height: 0;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body class="relative h-screen flex items-center justify-center">

    <!-- Затемнение фона -->
    <div class="overlay"></div>

    <!-- Контейнер для презентации -->
    <div class="w-11/12 max-w-screen-2xl mx-auto z-10">
        <div class="responsive-iframe-container rounded-lg bg-white shadow-lg">
            <iframe src="https://1drv.ms/p/c/6fc94d6f7e807bdf/IQRx0x5BV4ElTaBamuLZx9ZXAUV_EXBGxTAbrcVvegpeRA0?wdAr=1.7777777777777777" width="476px" height="288px" frameborder="0">Это внедренный презентация <a target="_blank" href="https://office.com">Microsoft Office</a> на платформе <a target="_blank" href="https://office.com/webapps">Office</a>.</iframe>
        </div>
    </div>

    <a href="home.html" aria-label="На главную" class="fixed z-50 bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-full shadow-lg">На главную</a>
</body>

</html>
